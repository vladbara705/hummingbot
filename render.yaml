services:
  - type: worker
    name: hummingbot
    numInstances: 1
    region: frankfurt # Default: oregon
    plan: standard
    autoDeploy: false
    buildCommand: bundle install
    preDeployCommand: bundle exec ruby migrate.rb
    startCommand: bundle exec ruby main.rb
    image:
      url: hummingbot/hummingbot:latest
    runtime: docker
    disk:
      name: ./
      mountPath: /home/hummingbot
